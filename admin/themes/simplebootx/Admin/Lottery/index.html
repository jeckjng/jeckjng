<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        {:getTableMenu($_GET['menuid'],'Admin/Lottery/index')}

    </ul>
    <form class="well form-search" method="post" action="{:U('Lottery/index')}">

            <select class="select_1" name="tenant_id">
                <option value="">全部</option>
                <foreach name="tenant" item="vo">
                    <option value="{$vo.id}" <if condition="$formget.tenant_id eq $vo['id']">selected</if> >{$vo.name}</option>
                </foreach>

            </select>

        游戏状态：
        <select class="select_2" name="status">
            <option value="">全部</option>
            <option value="1" <if condition="$formget.status eq '1'">selected</if> >启用</option>
            <option value="0" <if condition="$formget.status eq '0'">selected</if> >禁用</option>

        </select> &nbsp;&nbsp;
        <input type="submit" class="btn btn-primary" value="搜索">
    </form>
    <form method="post" class="js-ajax-form" action="{:U('Liveing/listorders')}">


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="center">彩种名称</th>
                <th>彩种简称</th>
                <th>upper_id</th>
                <th>play_id</th>
                <th>租户</th>
                <th>状态</th>
                <th>操作</th>

            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>{$vo.play_cname}</td>
                    <td>{$vo.play_name}</td>
                    <td>{$vo.upper_id}</td>
                    <td>{$vo.play_id}</td>
                    <td>{$tenant[$vo['tenant_id']]['name']}</td>
                    <td><if condition="$vo['status'] eq 0">禁用<else/>启用</if></td>
                    <td><a href="{:U('Lottery/edit',array('id'=>$vo['id']))}" >编辑</a></td>

                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>

    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script src="__PUBLIC__/js/imgzoom/imgzoom.js"></script>
<script>
    new ImgZoom();
</script>
</body>
</html>
