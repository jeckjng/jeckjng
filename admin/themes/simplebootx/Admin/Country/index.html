<admintpl file="header" />
<style>
    .table img{
        max-width:100px;
        max-height:100px;
    }
    .textArea textarea{
        width:90%;padding:3%;height:80%;margin:0 auto;margin-top:30px;
        margin-left: 2%;
    }
    .textArea_btn{
        text-align: right;
        margin-top: 30px;
    }
    .textArea_btn input{
        margin-right: 30px;
    }
</style>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        {:getTableMenu($_GET['menuid'],'Admin/Country/index')}
    </ul>
    <form class="well form-search" name="form1" method="post" action="">
        <div class="search-box">
            名称：
            <input type="text" name="name" style="" value="{$param.name}" placeholder="请输入名称">
        </div>
        <div class="search-box">
            英文名称：
            <input type="text" name="value" style="" value="{$param.value}" placeholder="请输入英文名称">
        </div>
        <div class="search-box">
            缩写：
            <input type="text" name="abridge" style="" value="{$param.abridge}" placeholder="请输入缩写">
        </div>
        <div class="search-box">
            code码：
            <input type="text" name="code" style="" value="{$param.code}" placeholder="请输入code码">
        </div>
        <div class="search-box">
            <input type="submit" class="btn btn-primary" value="搜索">
        </div>
    </form>

    <form method="post" class="cust-js-ajax-form" action="{:U('update_sort')}">
        <div class="table-actions">
            <button type="submit" class="btn btn-primary btn-small cust-js-ajax-submit" data-option="{confirm:true,msg:{:L('SORT')},waittime:1000}">{:L('SORT')}</button>
        </div>
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>排序</th>
                <th align="center">ID</th>
                <th >名称</th>
                <th >英文名称</th>
                <th >缩写</th>
                <th >code码</th>
                <th >操作人</th>
                <th >时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="list" item="vo">
                <tr>
                    <td>
                        <input type="text" size="3"  name="sort[{$vo['id']}]" value="{$vo['sort']}" class="input input-order" >
                    </td>
                    <td align="center">{$vo['id']}</td>
                    <td>{$vo['name']}</td>
                    <td>{$vo['value']}</td>
                    <td>{$vo['abridge']}</td>
                    <td>{$vo['code']}</td>
                    <td>{$vo['operated_by']}</td>
                    <td>
                        {$vo['created_at']}<br>
                        {$vo['updated_at']}
                    </td>
                    <td>
                        <a href="{:U('edit',array('id'=>$vo['id']))}" >编辑</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
<script src="__PUBLIC__/layer/layer.js"></script>
<script type="text/javascript">

</script>

<script type="text/javascript">
</script>
</body>
</html>
