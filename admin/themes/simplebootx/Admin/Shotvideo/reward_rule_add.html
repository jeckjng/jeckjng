<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <!--<li ><a href="{:U('Vip/index')}">列表</a></li>
        <li class="active"><a >添加</a></li>-->
        {:getTableMenu($_GET['menuid'],'Admin/Shotvideo/reward_rule_add')}
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Shotvideo/reward_rule_add')}">
        <fieldset>

            <div class="control-group">
                <label class="control-label">奖励金额</label>
                <div class="controls">
                    <input type="text" name="amount"  maxlength="9">
                    <span class="form-required">*</span>最多9位数
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">视频最短时间</label>
                <div class="controls">
                    <input type="text" name="min_time"  >
                    <span>秒</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">视频最长时间</label>
                <div class="controls">
                    <input type="text" name="max_time"  >
                    <span>秒</span>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
            <a class="btn" href="{:U('Shotvideo/index')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
