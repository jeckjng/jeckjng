<admintpl file="header"/>
<style>
    .controls img{
        max-width:200px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">

    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('indexadmin/edit_bank_card')}" method="post">
        <fieldset>
            <div class="control-group">
                <label class="control-label">用户id</label>
                <div class="controls">
                    <input type="text" name="uid" readonly  value="{$bank_card_info['uid']}" />
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">银行名称</label>
                <div class="controls">
                    <select name="bank_id">
                        <foreach name="bank_list" item="vo">
                            <option <if condition="$vo['id'] eq $bank_card_info['bank_id']">selected</if> value="{$vo['id']}">{$vo['bank_name']}</option>
                        </foreach>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">银行卡号</label>
                <div class="controls">
                    <input type="text" name="bank_number"  value="{$bank_card_info['bank_number']}" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">银行预留号码</label>
                <div class="controls">
                    <input type="text" name="phone"  value="{$bank_card_info['phone']}" />
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">真实姓名</label>
                <div class="controls">
                    <input type="text" name="real_name"  value="{$bank_card_info['real_name']}" />
                </div>
            </div>


        </fieldset>
        <div class="form-actions">
            <input type="hidden" name="id"  value="{$id}" />
            <button type="submit" class="btn btn-primary js-ajax-submit">编辑</button>
            <a class="btn" href="{:U('indexadmin/bandcard')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
