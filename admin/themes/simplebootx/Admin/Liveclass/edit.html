<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Liveclass/index')}">列表</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Liveclass/edit_post')}">
		   <input type="hidden" name="id" value="{$data['id']}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">序号</label>
					<div class="controls">
						<input type="text" name="orderno" value="{$data['orderno']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">名称</label>
					<div class="controls">
						<input type="text" name="name" value="{$data['name']}">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">是否app显示</label>
					<div class="controls ">
						<div style="display: inline-block;width: 225px">
							<label class="radio inline"><input type="radio" value="0" name="is_app" <if condition="$data.is_app eq 0">checked="checked"</if>>是</label>
							<label class="radio inline"><input type="radio" value="1" name="is_app" <if condition="$data.is_app eq 1">checked="checked"</if>>否</label>
						</div>
						<span class="inline form-required">开播时可选择分类</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">原有图片</label>
					<div class="controls">

						<img style="width: 50px;height: 40px;" src="{$data['thumb']}"/>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">图片类型</label>
					<div class="controls" id="cdn">
						<label class="radio inline"><input type="radio" value="0" name="type" checked="checked">本地上传</label>
						<label class="radio inline"><input type="radio" value="1" name="type">网络文件</label>

					</div>
				</div>
				<div class="control-group" id="thumb_host">
					<label class="control-label">本地图片</label>
					<div class="controls">
						<a href="javascript:void(0);" id="swftype_bd_1">
							<input type="file" name="thumb">
						</a><span class="form-required"></span>
					</div>

				</div>
				<div>
					<div id="cdn_switch_1" class="hide">
						<div class="control-group">
							<label class="control-label">图片地址</label>
							<div class="controls">
								<input type="text" name="thumb" value="" id="thumb">
							</div>
						</div>
					</div>
				</div>
                
                <div class="control-group">
					<label class="control-label">描述</label>
					<div class="controls">
						<input type="text" name="des" maxlength="200" value="{$data['des']}">
						<span class="form-required"></span>最多200个字
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
				<a class="btn" href="javascript:history.go(-1)">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
	<script>
		(function(){
			$("#cdn label.radio").on('click',function(){
				var v=$("input",this).val();
				var b=$("#cdn_switch_1");
				var t=$("#thumb_host");
				if(v==0){
					b.hide();
					t.show();
					$("#thumb").val('');
				}else{
					b.show();

					t.hide();
				}
			})
		})()
	</script>
</body>
</html>
