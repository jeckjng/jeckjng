<admintpl file="header" />
</head>
<style>
	.top-nav{
		color: #333;
		font: 14px Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;
		height: 43px;
		line-height: 43px;
		padding: 0 20px;
	}
	form{
		margin-left: 15px;
		margin-right: 15px;
	}
</style>
<body>
	<div class="">
		<div class="top-nav well" style="text-align: center;">
			<span class="layui-layer-title" style="">添加VIP等级</span>
			<span class="layui-layer-setwin" style="float: right;cursor: pointer;" onclick="$('#shade',window.parent.document).toggle();">
				<i class="fa fa-times" aria-hidden="true"></i>
			</span>
		</div>
		<form class="form-horizontal js-ajax-form" method="post" action="">
			<table class="table table-bordered innertable">
				<tbody>
					<volist  name="list" id="vo">
					<tr>
						<td style="text-align: center;width: 150px;">{$vo.name}</td>
						<td style="text-align: left;">
							<span>积分</span>&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="number" name="vip[{$vo.vip}]" value="" min="0" max="9999" oninput="this.value=this.value.replace(/\D/g);if(this.value.length>4)this.value=this.value.slice(0,4)" style="width: 80%;" placeholder="请输入">
						</td>
					</tr>
					</volist>
				</tbody>
			</table>
			<div class="" style="padding: 20px 0px;text-align: center;background-color: #dde4e6;">
				<button type="submit" class="btn btn-primary js-ajax-submit" data-option="{confirm:true,msg:{:L('SAVE')},waittime:1000}" >{:L('SAVE')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>

</script>
