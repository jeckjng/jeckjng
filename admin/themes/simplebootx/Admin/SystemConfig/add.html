<admintpl file="header" />
<link href="__PUBLIC__/colpick/colpick.css" rel="stylesheet" type="text/css">
</head>
<style>

</style>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			{:getTableMenu($_GET['menuid'],'Admin/SystemConfig/add')}
		</ul>
		<form method="post" class="form-horizontal cust-js-ajax-form" action="{:U('add')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">类型</label>
					<div class="controls">
						<select name="key" onchange="change_key(this)">
							<option value=""></option>
							<volist name="key_list" id="vo">
								<option value="{$key}" >{$vo}</option>
							</volist>
						</select>
						<span class="form-required"></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">值</label>
					<div class="controls">
						<textarea cols="2" rows="5" name="val" required style="width: 600px;"></textarea>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">描述</label>
					<div class="controls">
						<textarea cols="2" rows="5" name="desc" style="width: 600px;"></textarea>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary cust-js-ajax-submit" data-option="{confirm:true,msg:{:L('ADD')},waittime:1000}">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.go(-1)">{:L('BACK')}</a>
			</div>
		</form>
	</div>
</body>
</html>
<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
<script>

	function change_key(obj) {
		var key = $(obj).val();
		$(obj).next().text(key);
    }

</script>
