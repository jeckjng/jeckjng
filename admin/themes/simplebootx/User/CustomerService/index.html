<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        {:getTableMenu($_GET['menuid'],'User/CustomerService/index')}
    </ul>
    <form class="well form-search" method="post" action="{:U('CustomerService/index')}">
        提交时间：
        <input type="text" name="start_time" class="js-date date" value="{$formget.start_time}" style="width: 80px;" autocomplete="off">-
        <input type="text" class="js-date date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off">
        用户名：
        <input type="text" name="uid" style="width: 200px;" value="{$formget.username}" placeholder="请输入会员ID值...">
        会员ID：
        <input type="text" name="uid" style="width: 200px;" value="{$formget.puid}" placeholder="请输入会员ID值...">
        <input type="submit" class="btn btn-primary" value="搜索">
    </form>
    <form method="post" class="js-ajax-form" >
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th align="center">ID</th>
                <th>代理线会员（ID）</th>
                <th>代理客服会员（ID）</th>
                <th>封面标题</th>
                <th>封面</th>
                <th>提交时间</th>
                <th>操作人</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="lists" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.pusername}({$vo.puid})</td>
                    <td>{$vo.username}({$vo.uid})</td>
                    <td>{$vo.title}</td>
                    <td><img width="150" height="50" src="{$vo.avatar}" /></td>
                    <td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
                    <td>{$vo.adminname}</td>
                    <td>
                        <a href="{:U('CustomerService/edit',array('id'=>$vo['id']))}" style="display: inline-block;">编辑</a>&nbsp;
                        <a href="{:U('CustomerService/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn" data-msg="您确定要删除吗？">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
</body>

</html>
