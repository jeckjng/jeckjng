<admintpl file="header" />
</head>
<body>
<style>
	input,textarea{
		width: 600px;
	}
</style>
<div class="wrap">
	<ul class="nav nav-tabs">
		{:getTableMenu($_GET['menuid'],'Admin/Betconfig/addbetconfig')}
		<!--<li class="active"><a >添加彩种</a></li>-->
	</ul>
	<form method="post" class="form-horizontal js-ajax-form" action="{:U('Betconfig/edit')}">
		<fieldset>
			<if condition="$role_id == 1">
				<div class="control-group">
					<label class="control-label">租户</label>
					<div class="controls">
						<select readonly>
							<volist name="tenant_list" id="vo">
								<if condition="$info.tenant_id eq $vo['id']">
									<option value="{$vo.id}" selected >{$vo.name}</option>
								</if>
							</volist>
						</select>
						<span class="form-required">*</span>
					</div>
				</div>
			</if>
			<div class="control-group">
				<label class="control-label">彩种名称</label>
				<div class="controls">
					<input type="text" name="name" value="{$info.name}">
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">彩种配置</label>
				<div class="controls">
					<textarea rows="10" cols="80" name="playname">{$info.playname}</textarea>
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">彩种赔率</label>
				<div class="controls">
					<input type="text" name="loss_rate" value="{$info.loss_rate}">
					<span class="form-required">*，多个赔率用英文逗号 , 隔开</span>
				</div>
			</div>
			<div class="form-actions">
				<input type="hidden" name="id" value="{$info['id']}">
				<button type="submit" class="btn btn-primary js-ajax-submit" data-option="{confirm:true,msg:{:L('SAVE')}">{:L('SAVE')}</button>
				<a class="btn" href="{:U('index',array('tenant_id'=>$info['tenant_id']))}">{:L('BACK')}</a>
			</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>

</body>
</html>
