<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <!--<li ><a href="{:U('Welfare/index')}">福利列表</a></li>
        <li class="active"><a>添加福利</a></li>-->
        {:getTableMenu($_GET['menuid'],'Admin/Welfare/add')}
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Welfare/add_post')}">
        <fieldset>

            <div class="control-group">
                <label class="control-label">福利名称:</label>
                <div class="controls">
                    <input type="text" name="name">
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">福利描述:</label>
                <div class="controls">
                    <textarea type="text" name="desc" id="desc"></textarea>
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">兑换积分:</label>
                <div class="controls">
                    <input type="text" name="integral" id="integral">
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">图片:</label>
                <div class="controls">
                    <input type="file" name="img" id="img">

                </div>
            </div>

            <div class="control-group">
                <label class="control-label">状态:</label>
                <div class="controls">
                    <select name="status">
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
            </div>
        </fieldset>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
            <a class="btn" href="{:U('Welfare/index')}">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
