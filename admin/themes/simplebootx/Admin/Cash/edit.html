<admintpl file="header" />
<style>
input{
    width:500px;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:U('Cash/index')}">提现记录</a></li>
			<li class="active"><a >编辑</a></li>
		</ul>
		<form method="post" class="form-horizontal cust-js-ajax-form" action="{:U('edit_post')}">
		   <input type="hidden" name="id" value="{$cash['id']}">
		   <input type="hidden" name="uid" value="{$cash['uid']}">
			<fieldset>

				<div class="control-group">
					<label class="control-label">会员</label>
					<div class="controls">
						<input type="text" name="" value="{$cash['userinfo']['user_nicename']} ( {$cash['uid']} )" readonly>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">提现金额</label>
					<div class="controls">
						<input type="text" name="money"  value="{$cash['money']} {$cash['currency_code']}" required readonly>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">到账金额</label>
					<div class="controls">
						<input type="text" name="received_money"  value="{$cash['received_money']}" required>
						<span class="form-required">{$cash['currency_code']} *</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手续费</label>
					<div class="controls">
						<input type="text" name="service_fee"  value="{$cash['service_fee']}" required>
						<span class="form-required">{$cash['currency_code']} *</span>
					</div>
				</div>

                <div class="control-group">
					<label class="control-label">提现账号</label>
					<div class="controls">
						<if condition="$vo['cash_account_type'] eq 1">
							<input type="text"  value="{$type[$cash['type']]}  {$cash['name']}  {$cash['account']}  {$cash['account_bank']}" readonly>
						<else/>
							<input type="text"  value="{$cash['cash_network_type']}  {$cash['virtual_coin_address']}" readonly>
						</if>
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">二维码</label>
					<div class="controls">
						<img src="{$cash['qr_code_url']}" alt="" style="min-height: 50px; min-width: 50px; max-height: 150px; max-width: 150px;">
						<span class="form-required"></span>
					</div>
				</div>

				<!-- <div class="control-group">
					<label class="control-label">商户订单号</label>
					<div class="controls">
						<input type="text" name="orderno"  value="{$cash['orderno']}" readonly>
						<span class="form-required">*</span>
					</div>
				</div> -->
				<div class="control-group">
					<label class="control-label">第三方支付订单号</label>
					<div class="controls">
						<input type="text" name="trade_no"  value="{$cash['trade_no']}">
						<span class="form-required">选填</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">备注</label>
					<div class="controls">
						<textarea type="text" name="des"  ></textarea>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">状态</label>
					<div class="controls">
						<label class="radio inline" for="status_2"><input type="radio" name="status" value="2" id="status_2" required <if condition="$cash['status'] eq '2'">checked</if>>拒绝</label>
						<label class="radio inline" for="status_0"><input type="radio" name="status" value="0" id="status_0" required <if condition="$cash['status'] eq '0'">checked</if>>处理中</label>
						<label class="radio inline" for="status_1"><input type="radio" name="status" value="1" id="status_1" required <if condition="$cash['status'] eq '1'">checked</if>>成功</label>
					</div>
				</div>

			</fieldset>
			<div class="form-actions">
				<input type="hidden" name="rnb_money"  value="{$cash['rnb_money']}">
				<input type="hidden" name="votes"  value="{$cash['votes']}">
				<input type="hidden" name="pay_coin"  value="{$cash['pay_coin']}">
				<button type="submit" class="btn btn-primary cust-js-ajax-submit" data-option="{confirm:true,msg:{:L('EDIT')},waittime:1000}">{:L('EDIT')}</button>
				<a class="btn" href="javascript:history.go(-1)">{:L('BACK')}</a>
			</div>
		</form>
	</div>
</body>
</html>
<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
