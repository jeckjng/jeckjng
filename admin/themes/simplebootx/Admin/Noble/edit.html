<admintpl file="header" />
<link href="__PUBLIC__/colpick/colpick.css" rel="stylesheet" type="text/css">
</head>
<style>
	.img_div{
		display: inline-block;
		width: 506px;
		border: 2px solid #dce4ec;
		height: 36px;
		line-height: 36px;
		border-radius: 3px;
		padding: 0px 2px;
	}
	.img_div input{
		float: left;
		width: 447px;
		vertical-align: middle;
		background: none;
		border: 0px;
	}
	.img_div .upload_btn{
		padding: 1px 14px;
		background-color: rgba(245, 245, 245, 1);
		border: 1px solid gray;
		border-radius: 6px;
		cursor: pointer;
	}
	.exclu_car .control-label,.special_effect .control-label{
		float: none !important;
		text-align: left !important;
		margin-top: 10px;
	}
	.exclu_car .controls,.special_effect .controls{
		margin-left: 0px !important;
	}
</style>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		{:getTableMenu($_GET['menuid'],'Admin/Noble/edit')}
	</ul>
	<form method="post" class="form-horizontal cust-js-ajax-form" action="{:U('edit')}">
		<fieldset>
			<div class="control-group">
				<label class="control-label">*贵族等级</label>
				<div class="controls">
					<input type="text" value="{$info.level}" readonly>
					<span class="form-required"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">*名称</label>
				<div class="controls">
					<input type="text" name="name" value="{$info.name}" required>
					<span class="form-required"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">名称颜色</label>
				<div class="controls">
					<input type="text" name="name_color" value="{$info.name_color}" id="picker">
					<input id="colour_block" style="width:50px;height:20px;background:{$info.name_color};" disabled/>
					<span class="form-required">填写十六进制代码若不填，前端默认白色，填写规则如灰色 #AAAAAA</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">贵族勋章</label>
				<div class="controls">
					<div class="img_div">
						<input type="text" name="medal" value="{$info.medal}" placeholder="请上传" required>
						<span class="upload_btn cust-upload-img" data-name="medal" data-showimgclass="img_show_medal" data-progress="1" data-url="{:U('Upload/img_upload')}">+</span>
					</div>
					<img src="{$info.medal}" alt="" class="img_show_medal" style="max-height: 70px;max-width: 100px;padding: 0px;margin: 0px 0px 0px 15px;">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">爵位牌</label>
				<div class="controls">
					<div class="img_div">
						<input type="text" name="knighthoodcard" value="{$info.knighthoodcard}" placeholder="请上传" required>
						<span class="upload_btn cust-upload-img" data-name="knighthoodcard" data-showimgclass="img_show_knighthoodcard" data-progress="1" data-url="{:U('Upload/img_upload')}">+</span>
					</div>
					<img src="{$info.knighthoodcard}" alt="" class="img_show_knighthoodcard" style="max-height: 70px;max-width: 100px;padding: 0px;margin: 0px 0px 0px 15px;">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">开通特效</label>
				<div class="controls special_effect">
					<div>
						<label class="radio inline"><input type="radio" value="1" name="special_effect" onchange="change_special_effect(this)" <if condition="$info.special_effect eq 1">checked="checked"</if> required>是</label>
						<label class="radio inline"><input type="radio" value="0" name="special_effect" onchange="change_special_effect(this)" <if condition="$info.special_effect eq 0">checked="checked"</if> required>否</label>
					</div>
					<div>
						<div class="controls" style="height: 50px;margin-bottom: 30px;">
							<label class="control-label">SVGA特效动画</label>
							<div class="img_div">
								<input type="text" name="special_effect_swf" value="{$info.special_effect_swf}" placeholder="请上传" required >
								<span class="upload_btn cust-upload-img" data-name="special_effect_swf" data-accept="*" data-showimgclass="img_show_special_effect_swf" data-progress="1" data-url="{:U('Upload/img_upload')}">+</span>
							</div>
							<img src="{$info.special_effect_swf}" alt="" data-changefunc="check_imfsrc" class="img_show_special_effect_swf" style="max-height: 70px;max-width: 300px;padding: 0px;margin: 0px 0px 0px 15px;vertical-align: top;">
						</div>
					</div>
					<div>
						<label class="control-label">动画时长</label>
						<div class="controls">
							<input type="text" name="special_effect_swftime" value="{$info.special_effect_swftime}" required >
							<span class="form-required">秒</span>
						</div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">进房金光</label>
				<div class="controls">
					<label class="radio inline"><input type="radio" value="1" name="golden_light" <if condition="$info.golden_light eq 1">checked="checked"</if> required>是</label>
					<label class="radio inline"><input type="radio" value="0" name="golden_light" <if condition="$info.golden_light eq 0">checked="checked"</if> required>否</label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">专属客服</label>
				<div class="controls">
					<label class="radio inline"><input type="radio" value="1" name="exclu_custsevice" <if condition="$info.exclu_custsevice eq 1">checked="checked"</if> required>是</label>
					<label class="radio inline"><input type="radio" value="0" name="exclu_custsevice" <if condition="$info.exclu_custsevice eq 0">checked="checked"</if> required>否</label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">头像框</label>
				<div class="controls">
					<div class="img_div">
						<input type="text" name="avatar_frame" value="{$info.avatar_frame}" placeholder="请上传" required>
						<span class="upload_btn cust-upload-img" data-name="avatar_frame" data-showimgclass="img_show_avatar_frame" data-progress="1" data-url="{:U('Upload/img_upload')}">+</span>
					</div>
					<img src="{$info.avatar_frame}" alt="" class="img_show_avatar_frame" style="max-height: 70px;max-width: 100px;padding: 0px;margin: 0px 0px 0px 15px;">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">升级加速</label>
				<div class="controls">
					<input type="text" name="upgrade_speed" value="{$info.upgrade_speed}">
					<span class="form-required">%，输入0则无加速</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">开通广播</label>
				<div class="controls">
					<label class="radio inline"><input type="radio" value="1" name="broadcast" <if condition="$info.broadcast eq 1">checked="checked"</if> required>是</label>
					<label class="radio inline"><input type="radio" value="0" name="broadcast" <if condition="$info.broadcast eq 0">checked="checked"</if> required>否</label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">公聊背景皮肤</label>
				<div class="controls">
					<input type="text" name="pubchat_bgskin" value="{$info.pubchat_bgskin}" class="cust-color-select" data-blockid="block_bgskin" data-width="218" data-colorlist="{$skin_list_json}">
					<input id="block_bgskin" style="width:25px;height:25px;background-color:{$info.pubchat_bgskin};" disabled/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">进场隐身</label>
				<div class="controls">
					<label class="radio inline"><input type="radio" value="1" name="enter_stealth" <if condition="$info.enter_stealth eq 1">checked="checked"</if> required>是</label>
					<label class="radio inline"><input type="radio" value="0" name="enter_stealth" <if condition="$info.enter_stealth eq 0">checked="checked"</if> required>否</label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">专属座驾</label>
				<div class="controls exclu_car">
					<div>
						<label class="radio inline"><input type="radio" value="1" name="exclu_car" <if condition="$info.exclu_car eq 1">checked="checked"</if> required>是</label>
						<label class="radio inline"><input type="radio" value="0" name="exclu_car" <if condition="$info.exclu_car eq 0">checked="checked"</if> required>否</label>
					</div>
					<div>
						<label class="control-label">贵族内图标</label>
						<div class="controls">
							<div class="img_div">
								<input type="text" name="exclu_car_nobleicon" value="{$info.exclu_car_nobleicon}" placeholder="请上传" required>
								<span class="upload_btn cust-upload-img" data-name="exclu_car_nobleicon" data-showimgclass="img_show_exclu_car_nobleicon" data-progress="1" data-url="{:U('Upload/img_upload')}">+</span>
							</div>
							<img src="{$info.exclu_car_nobleicon}" alt="" class="img_show_exclu_car_nobleicon" style="max-height: 70px;max-width: 100px;padding: 0px;margin: 0px 0px 0px 15px;">
						</div>
					</div>
					<div>
						<label class="control-label">坐骑</label>
						<div class="controls">
							<select name="car_id" >
								<option value=""></option>
								<volist name="car_list" id="vo">
									<if condition="$vo['type'] == 1">
										<option value="{$vo.id}" <if condition="$info['car_id'] == $vo['id']">selected</if> >{$vo.name}</option>
									</if>
								</volist>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">榜单隐身</label>
				<div class="controls">
					<label class="radio inline"><input type="radio" value="1" name="ranking_stealth" <if condition="$info.ranking_stealth eq 1">checked="checked"</if> required>是</label>
					<label class="radio inline"><input type="radio" value="0" name="ranking_stealth" <if condition="$info.ranking_stealth eq 0">checked="checked"</if> required>否</label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">防禁言</label>
				<div class="controls">
					<label class="radio inline"><input type="radio" value="1" name="prevent_mute" <if condition="$info.prevent_mute eq 1">checked="checked"</if> required>是</label>
					<label class="radio inline"><input type="radio" value="0" name="prevent_mute" <if condition="$info.prevent_mute eq 0">checked="checked"</if> required>否</label>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">开通价格</label>
				<div class="controls" style="display: inline-block;margin-left: 15px;">
					<input type="text" name="price" value="{$info.price}" required>
					<span class="form-required">/月</span>
				</div>
				<label class="control-label" style="display: inline-block;width:auto;float: none;margin-left: 15px;">开通赠送</label>
				<div class="controls" style="display: inline-block;margin-left: 10px;">
					<input type="text" name="handsel" value="{$info.handsel}" required>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">续费价格</label>
				<div class="controls" style="display: inline-block;margin-left: 15px;">
					<input type="text" name="renewal_price" value="{$info.renewal_price}" required>
					<span class="form-required">/月</span>
				</div>
				<label class="control-label" style="display: inline-block;width:auto;float: none;margin-left: 15px;">续费赠送</label>
				<div class="controls" style="display: inline-block;margin-left: 10px;">
					<input type="text" name="renewal_handsel"  value="{$info.renewal_handsel}" required>
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<input type="hidden" name="id" value="{$info.id}">
			<input type="hidden" name="tenant_id" value="{$info.tenant_id}">
			<input type="hidden" name="level" value="{$info.level}">
			<button type="submit" class="btn btn-primary cust-js-ajax-submit" data-option="{confirm:true,msg:{:L('SAVE')},waittime:1000}">{:L('SAVE')}</button>
			<a class="btn" href="javascript:history.go(-1)">{:L('BACK')}</a>
		</div>
	</form>
</div>
</body>
</html>
<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
<script src="__PUBLIC__/colpick/colpick.js"></script>
<script src="__PUBLIC__/js/svgaplayerweb/svga.min.js"></script>
<script>
	$('#picker').colpick({
		layout:'hex',
		submit:0,
		colorScheme:'dark',
		onChange:function(hsb,hex,rgb,el,bySetColor) {
			$("#colour_block").css('background','#'+hex);
			// Fill the text box just if the color was set using the picker, and not the colpickSetColor function.
			if(!bySetColor) $(el).val('#'+hex);
		}
	}).keyup(function(){
		$(this).colpickSetColor(this.value);
	});

	// $("input[name='special_effect']").on('click',function () {
	// 	if($(this).val() == 1){
	// 		$("input[name='special_effect_swf']").attr('required',"true");
	// 		$("input[name='special_effect_swftime']").attr('required',"true");
	// 	}else{
	// 		$("input[name='special_effect_swf']").removeAttr('required');
	// 		$("input[name='special_effect_swftime']").removeAttr('required');
	// 	}
	// });

	check_imfsrc($(".img_show_special_effect_swf"));

	function check_imfsrc(obj){
		var src = $(obj).attr('src');
		if(!src){
			return ;
		}
		var class_name = $(obj).attr('class');
		var arr = src.split('.');
		var end_str = arr[arr.length - 1];
		var html = '<div id="'+class_name+'" style="max-height: 150px;max-width: 150px;cursor: pointer;padding: 0px;margin: 0px 0px 0px 0px;display: inline-block;vertical-align: top;"></div>';
		$("#"+class_name).remove();
		if(end_str.toLowerCase() == 'svga'){
			$(obj).after(html);
			var player =new SVGA.Player('#'+class_name);
			var parser =new SVGA.Parser('#'+class_name);
			parser.load(src, function(videoItem) {
				player.setVideoItem(videoItem);
				player.startAnimation();
			})
		}else{
			$(obj).parent().parent().children("input[name='special_effect_swf']").val('');
		}
		return;
	}

	$("input[name='exclu_car']").on('click',function () {
		console.log($(this).val())
		if($(this).val() == 1){
			$("input[name='exclu_car_nobleicon']").attr('required',"true");
		}else{
			$("input[name='exclu_car_nobleicon']").removeAttr('required');
		}
	});

	function change_special_effect(obj) {
		if($(obj).val() == 1){
			$("input[name='special_effect_swf']").attr('required',"true");
			$("input[name='special_effect_swftime']").attr('required',"true");
		}else{
			$("input[name='special_effect_swf']").removeAttr('required');
			$("input[name='special_effect_swftime']").removeAttr('required');
		}
	}

</script>
