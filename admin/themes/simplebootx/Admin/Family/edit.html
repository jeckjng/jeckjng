<admintpl file="header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<!--<li><a href="{:U('Family/users')}">成员列表</a></li>
        <li class="active"><a>新增成员</a></li>-->
		{:getTableMenu($_GET['menuid'],'Admin/Family/edit')}
	</ul>
	<form method="post" class="form-horizontal js-ajax-form" action="{:U('Family/edit_post')}">
		<input type="hidden" name="id" value="{$family['id']}">
		<fieldset>
			<div class="control-group">
				<label class="control-label">家族长</label>
				<div class="controls">
					<input type="text" name="uid" value="{$family['game_user_id']}" onkeyup="this.value=this.value.replace(/[^0-9]+/,'');">
					<span class="form-required">*  彩票会员ID</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">家族名称</label>
				<div class="controls">
					<input type="text"  name="family_name" value="{$family['family_name']}" >
					<span class="form-required"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">家族简介</label>
				<div class="controls">
					<textarea style="width: 205px;height: 60px;" name="family_introduction" >{$family['family_introduction']}</textarea>
					<span class="form-required"></span>
				</div>
			</div>
		</fieldset>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:L('EDIT')}</button>
			<a class="btn" href="{:U('Family/index')}">{:L('BACK')}</a>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</body>
</html>
