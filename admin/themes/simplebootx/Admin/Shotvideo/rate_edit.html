<admintpl file="header" />
</head>
<body>
<div class="wrap">
  <ul class="nav nav-tabs">
    {:getTableMenu($_GET['menuid'],'Admin/Shotvideo/rate_edit')}
  </ul>
  <form method="post" class="form-horizontal js-ajax-form" action="{:U('Shotvideo/rate_edit_post')}">
    <fieldset>
      <input type="hidden" name="uid" value="{$uid}">
      <div class="control-group">
        <label class="control-label">作者收益</label>
        <div class="controls">
          <input type="text" name="rate" value="{$res.rate}"/>
          <span class="form-required">%</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">作者上一级收益</label>
        <div class="controls">
          <input type="text" name="one_uid_rate" value="{$res.one_uid_rate}"/>
          <span class="form-required">%</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">作者上二级收益</label>
        <div class="controls">
          <input type="text" name="two_uid_rate" value="{$res.two_uid_rate}"/>
          <span class="form-required">%</span>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">作者上三级收益</label>
        <div class="controls">
          <input type="text" name="three_uid_rate" value="{$res.three_uid_rate}"/>
          <span class="form-required">%</span>
        </div>
      </div>
    </fieldset>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
      <a class="btn" href="{:U('Shotvideo/buyindex')}">{:L('BACK')}</a>
    </div>
  </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
