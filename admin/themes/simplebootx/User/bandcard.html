<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        {:getTableMenu($_GET['menuid'],'User/Indexadmin/bandcard')}
        <!--<li><a href="{:U('User/indexadmin/index')}">本站会员</a></li>
        <li><a href="{:U('User/indexadmin/add')}">新增会员</a></li>
        <li><a href="{:U('Admin/Userauth/index')}">身份认证</a></li>
        <li class="active"><a href="{:U('User/Indexadmin/bandcard')}">会员银行卡</a></li>
        <li><a href="{:U('Admin/Impression/index')}">会员标签</a></li>
        <li><a href="{:U('Admin/Impression/add')}">添加会员标签</a></li>-->
    </ul>
    <form class="well form-search"  enctype="multipart/form-data" name="form1" method="post" action="{:U('indexadmin/bandcard')}">

        用户名：
        <input type="text" name="user_login" style="width: 200px;" value="{$user_login}" placeholder="用户名">


        用户id：
        <input type="text" name="uid" style="width: 200px;" value="{$uid}" placeholder="用户id">

        <input type="submit" class="btn btn-primary" value="搜索">



    </form>



    <form method="post" class="js-ajax-form" >

        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>用户名</th>
                <th>银行名称</th>
                <th>银行预留手机号</th>
                <th>真实姓名</th>
                <th>银行卡号</th>
                <th>添加时间</th>
                <th>操作</th>


            </tr>
            </thead>
            <tbody>
            <foreach name="lists" item="vo">
                <tr>


                    <td>{$vo.user_login}</td>
                    <td>{$vo.bank_name}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.real_name}</td>
                    <td>{$vo.bank_number}</td>
                    <td>{$vo.addtime} </td>
                    <td>
                        <a href="{:U('indexadmin/deletebandcard',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn del_color" data-msg="您确定要删除此数据吗吗？">删除</a>
                        <a href="{:U('indexadmin/edit_bank_card',array('id'=>$vo['id']))}">编辑</a>
                    </td>



                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
