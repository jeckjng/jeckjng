<admintpl file="header" />
</head>
<style>
	.top-nav{
		color: #333;
		font: 14px Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;
		height: 43px;
		line-height: 43px;
		padding: 0 20px;
	}
	form{
		margin-left: 15px;
		margin-right: 15px;
	}
</style>
<body>
<div class="">
	<div class="top-nav well" style="text-align: center;">
		<span class="cust-title" style="">{$param.title}</span>
		<span class="" style="float: right;cursor: pointer;" onclick="$('#cust-js-iframe',window.parent.document).toggle();">
				<i class="fa fa-times" aria-hidden="true"></i>
			</span>
	</div>
	<form class="form-horizontal cust-js-ajax-form" method="post" action="">
		<table class="table table-bordered innertable">
			<tbody>
			<tr>
				<td style="text-align: center;width: 150px;">标题</td>
				<td style="text-align: left;">{$video_info.title}</td>
			</tr>
			<tr>
				<td style="text-align: center;width: 150px;">来源</td>
				<td style="text-align: left;">{$video_info.origin_name}</td>
			</tr>
			<tr>
				<td style="text-align: center;width: 150px;">作者</td>
				<td style="text-align: left;">{$user_info.user_nicename}</td>
			</tr>
			<tr>
				<td style="text-align: center;width: 150px;">用户名</td>
				<td style="text-align: left;">{$user_info.user_login}</td>
			</tr>
			<tr>
				<td style="text-align: center;width: 150px;">下载地址是否上传完毕</td>
				<td style="text-align: left;">{$video_info.is_downloadable_name}</td>
			</tr>
			<tr>
				<td style="text-align: center;width: 150px;">备注</td>
				<td style="text-align: left;"><textarea name="remark" cols="30" rows="3" style="width: 96%;" <if condition="$param['pass'] eq 3">required</if> ></textarea></td>
			</tr>
			</tbody>
		</table>
		<div class="" style="padding: 20px 0px;text-align: center;background-color: #dde4e6;margin-top: 15px;">
			<input type="hidden" name="id" value="{$param.id}">
			<input type="hidden" name="pass" value="{$param.pass}">
			<button type="submit" class="btn btn-primary cust-js-ajax-submit" data-option="{confirm:true,msg:{:L('SUBMIT')},waittime:1000}" >{:L('SUBMIT')}</button>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
</body>
</html>
<script type="text/javascript">

</script>
