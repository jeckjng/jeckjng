<admintpl file="header" />
</head>
<style>
	table td{
		min-width: 70px;
	}
</style>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			{:getTableMenu($_GET['menuid'],'Admin/SystemConfig/index')}
		</ul>
		<form class="well form-search" name="form1" method="post" action="">
			<div class="search-box">
				<select name="key" style="width: 120px;margin-right: 15px;">
					<option value="" <if condition="$param.key eq ''">selected</if> >类型（全部）</option>
					<volist name="key_list" id="vo">
						<option value="{$key}" <if condition="$param.key eq $vo">selected</if> >{$vo}</option>
					</volist>
				</select>
			</div>
			<div class="search-box">
				<input type="submit" class="btn btn-primary" value="搜索">
			</div>
			<div class="search-box" style="float: right;">
				<a href="{:U('add')}" class="btn btn-primary" style="background-color: #1abc9c;">新增</a>
			</div>
		</form>
		<form method="post" class="cust-js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>类型</th>
						<th>键名</th>
						<th>值</th>
						<th>描述</th>
						<th>操作人</th>
						<th>创建时间</th>
						<th>更新时间</th>
						<th align="center">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo['id']}</td>
						<td>{$vo['key_name']}</td>
						<td>{$vo['key']}</td>
						<td>{$vo['val']}</td>
						<td>{$vo['desc']}</td>
						<td>{$vo['operated_by']}</td>
						<td style="min-width:120px;">{$vo.created_at}</td>
						<td style="min-width:120px;">{$vo['updated_at']}</td>
						<td align="center">	
							<a href="{:U('edit',array('id'=>$vo['id']))}" >编辑</a>
							<a href="{:U('del',array('id'=>$vo['id']))}" class="cust-js-ajax del_color" data-msg="您确定要删除吗？">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
</body>
</html>
