<admintpl file="header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		{:getTableMenu($_GET['menuid'],'Admin/Bankcard/addbank')}
		<!--<li class="active"><a >添加银行卡</a></li>-->
	</ul>
	<form method="post" class="form-horizontal js-ajax-form" action="{:U('Bankcard/add_bank')}">
		<fieldset>
			<div class="control-group">
				<label class="control-label">收款方</label>
				<div class="controls">
					<input type="text" name="beneficiary">
					<span class="form-required">*</span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">请输入银行名称</label>
				<div class="controls">
					<input type="text" name="bankname">
					<span class="form-required">*</span>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label">请输入银行卡号</label>
				<div class="controls">
					<input type="text" name="banknumber">
					<span class="form-required">*</span>
				</div>
			</div>


		<div class="form-actions">
			<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
			<a class="btn" href="{:U('Bankcard/index')}">{:L('BACK')}</a>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
<script type="text/javascript">
	$(function(){

		$("input[name='video_upload_type']").click(function(){
			var val=$("input[name='video_upload_type']:checked").val();
			console.log(val);
			if(val==0){
				$(".video_url_area").show();
				$(".upload_video_area").hide();
			}else{
				$(".video_url_area").hide();
				$(".upload_video_area").show();
				$("input[name='href']").val('');
			}
		});

		$("input[name='owner']").on("click",function(){
			var val=$(this).val();
			if(val==1){ //所有者为用户
				$("#owner_uid").show();
			}else{
				$("#owner_uid").hide();
			}
		});

	});
</script>
</body>
</html>
