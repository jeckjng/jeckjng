<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			{:getTableMenu($_GET['menuid'],'Admin/Impression/index')}
			<!--<li><a href="{:U('User/indexadmin/index')}">本站会员</a></li>
			<li><a href="{:U('User/indexadmin/add')}">新增会员</a></li>
			<li><a href="{:U('Admin/Userauth/index')}">身份认证</a></li>
			<li><a href="{:U('User/Indexadmin/bandcard')}">会员银行卡</a></li>
			<li class="active"><a href="{:U('Admin/Impression/index')}">会员标签</a></li>
			<li><a href="{:U('Admin/Impression/add')}">添加会员标签</a></li>-->
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('Impression/listorders')}">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
			</div>
		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
                        <th>排序</th>
						<th align="center">ID</th>
						<th>名称</th>
						<th>颜色</th>
						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
					   <td><input name="listorders[{$vo['id']}]" type="text" size="3" value="{$vo['orderno']}" class="input input-order"></td>
						<td align="center">{$vo.id}</td>
						<td>{$vo['name']}</td>
						<td><input style="width:50px;height:20px;background:#{$vo['colour']};" disabled/></td>
						<td align="center">	
							<a href="{:U('Impression/edit',array('id'=>$vo['id']))}" >编辑</a>
							 |
                            <a href="{:U('Impression/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn del_color" data-msg="您确定要删除吗？">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
