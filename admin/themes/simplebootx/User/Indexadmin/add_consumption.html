<admintpl file="header" />
</head>
<style>
	.top-nav{
		color: #333;
		font: 14px Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;
		height: 43px;
		line-height: 43px;
		padding: 0 0 0 20px;
	}
	form{
		margin-left: 15px;
		margin-right: 15px;
	}

</style>
<body>
<div class="">
	<div class="top-nav well" style="text-align: center;margin-bottom: 0px">
		<span class="cust-title" style="">用户名: {$param.user_login} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 累计消费: {$param.consumption}</span>
		<span class="" style="float: right;cursor: pointer;padding: 0 20px;" onclick="$('#cust-js-iframe',window.parent.document).toggle();">
				<i class="fa fa-times" aria-hidden="true" style="font-size: 22px;vertical-align: middle;"></i>
			</span>
	</div>
	<form class="form-horizontal cust-js-ajax-form" method="post" action="">
		<fieldset style="margin-top: 15px;">
			<div class="control-group">
				<label class="control-label" style="width: 100px;">输入改变值</label>
				<div class="controls" style="margin-left: 120px;">
					<input type="number" name="consumption" style="width: 180px;">&nbsp;&nbsp;<span>正数为加，负数为减</span>
				</div>
			</div>
		</fieldset>

		<div class="" style="padding: 20px 0px;text-align: center;background-color: #dde4e6;margin-top: 15px;">
			<input type="hidden" name="id" value="{$param.id}">
			<button type="submit" class="btn btn-primary cust-js-ajax-submit" data-option="{confirm:true,msg:{:L('SUBMIT')},waittime:1000}" >{:L('SUBMIT')}</button>
		</div>
	</form>
</div>
<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
</body>
</html>
<script src="__PUBLIC__/js/socket.io.js"></script>
<script type="text/javascript">

</script>
