<script type="text/javascript">
	/*
	* 判断是否为数字或带小数点的数
	* */
	function check_isnum(obj) {
		var value = obj.value;
		// var ex = /^\.\d+$/;
		var ex = /^(-)?\d+(\.\d+)?$/;
		if (!ex.test(value)) {
			var label = $(obj).parent().parent().children("label").text();
			var msg = label ? '【'+label+'】请设置正确的值' : '请设置正确的值';
			custalert(msg);
			if($(obj).attr('data-oval')){
				$(obj).val($(obj).attr('data-oval'));
			}else{
				$(obj).val('');
			}
		}
		return false;
	}
</script>
