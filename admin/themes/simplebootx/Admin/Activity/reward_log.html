<admintpl file="header" />
</head>
<style>
	table th,td{
		text-align: center !important;
		vertical-align: middle !important;
	}

</style>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			{:getTableMenu($_GET['menuid'],'Admin/Activity/reward_log')}
		</ul>
		<form class="well form-search" method="post" action="{:U('Activity/reward_log')}">
			<div class="search-box">
				<select class="select_2 width-120" name="user_type">
					<option value="-1" <if condition="$param['user_type'] eq '-1'">selected</if>>全部（用户类型）</option>
					<volist name="user_type_list" id="vo">
						<option value="{$vo.type}" <if condition="$param['user_type'] eq $vo['type']">selected</if> >{$vo['name']}</option>
					</volist>
				</select>
			</div>
			<div class="search-box">
				<select name="type" style="width: 120px;">
					<option value="">全部（活动类型）</option>
					<volist name="type_list" id="vo">
						<option value="{$key}" <if condition="$param.type eq $key">selected</if> >{$vo}</option>
					</volist>
				</select>
			</div>
			<div class="search-box">
				<input type="text" name="uid" value="{$param.uid}" style="width: 200px;" autocomplete="off" placeholder="用户ID">
			</div>
			<div class="search-box">
				<input type="text" name="user_login" value="{$param.user_login}" style="width: 200px;" autocomplete="off" placeholder="用户账号">
			</div>
			<div class="search-box">
				<input type="submit" class="btn btn-primary" value="搜索">
			</div>
		</form>
		<form method="post" class="js-ajax-form" action="{:U('Vip/user_listorders')}">
			<table class="table table-hover table-bordered">
				<thead>
				<tr>
					<th>编号</th>
					<th>用户ID</th>
					<th>用户账号</th>
					<th>活动类型</th>
					<th>赠送观影次数</th>
					<th>赠送观影时长</th>
					<th>奖励时间</th>
				</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td>{$vo['id']}</td>
						<td>{$vo['uid']}</td>
						<td>{$vo['user_login']}</td>
						<td>{$vo['type']}</td>
						<td>{$vo['watnum']}</td>
						<td>{$vo['wattime']}</td>
						<td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
</body>
</html>
<script type="text/javascript">
</script>
