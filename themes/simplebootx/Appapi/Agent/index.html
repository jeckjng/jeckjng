<!DOCTYPE html>
<html>
	<head>
        <tc_include file="Appapi/Public/head" />
		<title>我的分销</title>
		<link href='__PUBLIC__/appapi/css/agent.css' rel="stylesheet" type="text/css" >
	</head>
<body >

	<div class="home">
		<div class="top">
			<div class="myagent">
                <span class="li_l">我的上级</span> 
                
				<if condition="$agentinfo">
                    <span class="li_r">{$agentinfo['user_nicename']}</span>
				<else/>
                    <a class="agent_add" href="/index.php?g=Appapi&m=Agent&a=agent&uid={$uid}&token={$token}">
                        <span class="li_r">去设置</span>
                    </a>
				</if>
			</div>
		</div>
        <div class="list">
            <ul>
                <li>
                    <a class="see" href="/index.php?g=Appapi&m=Agent&a=one&uid={$uid}&token={$token}">
                        <span class="li_l">下级总提成</span> 
                        <span class="li_r">{$agnet_profit['one_profit']}</span>
                    </a>
                </li>
                <li>
                    <a class="see" href="/index.php?g=Appapi&m=Agent&a=two&uid={$uid}&token={$token}">
                       <span class="li_l">下下级总提成</span> 
                       <span class="li_r">{$agnet_profit['two_profit']}</span>
                    </a>
                </li>
            </ul>
        </div>
        </a>
        
	
		<div class="line"></div>
		<div class="mycode_title">
            您的邀请二维码：
        </div>
		<div class="mycode">
			<div style="margin: 0 auto;width: 222px;">
				<!--<img src="/qrcode.png">-->
                <div class="ewm" id="qrcode" style="margin:0 auto;"></div>
			</div>			
		</div>
		<div class="line"></div>
		<div class="mycode_title">
            您的链接：
        </div>
		<div class="mycode">
			<span class="code">
				{$url}
			</span>
			<div class="copy" data-code="{$url}">
				点击复制
			</div>
			
		</div>
		<div class="line"></div>
		<div class="mycode_title">
            您的邀请码：
        </div>
		<div class="mycode">
			<span class="code">
				<volist name="code_a" id="vo">
				<i>{$vo}</i>
				</volist>
			</span>
			<div class="copy" data-code="{$codeinfo['code']}">
				点击复制
			</div>
			
		</div>
		<div class="tips">
			邀请须知：<br>
			每个用户都有自己的邀请码，只要您邀请的用户输入您的邀请码，对方赠送礼物时，您将获得一定的分成奖励
		</div>
	</div>
<tc_include file="Appapi/Public/footer" />
<script src="__PUBLIC__/appapi/js/agent.js"></script>
<script type="text/javascript" src="__PUBLIC__/appapi/js/qrcode.js"></script>
<script type="text/javascript">
window.onload = function () {
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 222, //设置宽高
        height: 222
    });
    qrcode.makeCode('{$url}');
}
</script>
</body>
</html>
