<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<!--<li class="active"><a >列表</a></li>
			 <li><a href="{:U('Vip/add')}">添加</a></li>-->
			{:getTableMenu($_GET['menuid'],'Admin/Vip/index')}
		</ul>
		<form method="post" class="js-ajax-form" action="{:U('Vip/listorders')}">
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
			</div>
		
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th>会员等级</th>
						<th align="center">ID</th>
						 <th>名称</th>
						<th>价格(金币)</th>
						<th>时长</th>
						<th>赠送时间</th>
						<th>发布时间</th>
						<th>是否为超级会员</th>
						<th align="center">{:L('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
					   <td><input name="listorders[{$vo['id']}]" type="text" size="3" value="{$vo['orderno']}" class="input input-order"></td>
						<td align="center">{$vo.id}</td>
						 <td>{$vo['name']}</td> 
						<td>{$vo['coin']}</td>
						<td>{$vo['length']}个月</td>
						<td>{$vo['give_data']}天</td>
						<td>{$vo.addtime|date="Y-m-d H:i:s",###}</td>
						<td><if condition="$vo['is_super_member'] eq '1'">
							是

							<else/>
							否
						</if></td>
						<td align="center">	
							<a href="{:U('Vip/edit',array('id'=>$vo['id']))}" >编辑</a>
<!--

							 <a href="{:U('Vip/del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn del_color" data-msg="您确定要删除吗？">删除</a>
-->

						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>
			<div class="table-actions">
				<button class="btn btn-primary btn-small js-ajax-submit" type="submit">{:L('SORT')}</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
