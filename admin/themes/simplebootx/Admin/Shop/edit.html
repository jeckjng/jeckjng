<admintpl file="header" />
</head>
<style>
    .top-nav{
        color: #333;
        font: 14px Helvetica Neue,Helvetica,PingFang SC,Tahoma,Arial,sans-serif;
        height: 43px;
        line-height: 43px;
        padding: 0 20px;
    }
    form{
        margin-left: 15px;
        margin-right: 15px;
    }
</style>
<body>
<div class="">
    <div class="top-nav well" style="text-align: center;">
        <span class="cust-title" style="">{$param.title}</span>
        <span class="" style="float: right;cursor: pointer;" onclick="$('#cust-js-iframe',window.parent.document).toggle();">
				<i class="fa fa-times" aria-hidden="true"></i>
			</span>
    </div>
    <form class="form-horizontal cust-js-ajax-form" method="post"  action="">
        <table class="table table-bordered innertable">
            <tbody>
            <tr>
                <td style="text-align: center;width: 150px;">店铺名称</td>
                <td style="text-align: left;"><input name="name" value="{$info.name}"></td>
            </tr>
            <tr>
                <td style="text-align: center;width: 150px;">服务范围</td>
                <td style="text-align: left;"><input name="content" value="{$info.content}"></td>
            </tr>
            <tr>
                <td style="text-align: center;width: 150px;">店铺简介</td>
                <td style="text-align: left;"><textarea name="introduction" cols="30" rows="3" style="width: 96%;"  >{$info.introduction}</textarea></td>
            </tr>
            <tr>
                <td style="text-align: center;width: 150px;">成交单量</td>
                <td style="text-align: left;"><input name="deal_num" value="{$info.deal_num}"></td>
            </tr>
            <tr>
                <td style="text-align: center;width: 150px;">是否置顶</td>
                <td style="text-align: left;">
                    <label class="radio inline" for="is_top_1"><input type="radio" name="is_top" value="1"  <if condition="$info['is_top'] eq 1">checked</if>  >是</label>
                    <label class="radio inline" for="is_top_2"><input type="radio" name="is_top" value="2"  <if condition="$info['is_top'] eq 2">checked</if>   >否</label>

                </td>
            </tr>
            <tr>
                <td style="text-align: center;width: 150px;">是否显示</td>
                <td style="text-align: left;">
                    <label class="radio inline" for="status_1"><input type="radio" name="status" value="1" id="status_1"  <if condition="$info['status'] eq 1">checked</if>  >是</label>
                    <label class="radio inline" for="status_2"><input type="radio" name="status" value="2" id="status_2"   <if condition="$info['status'] eq 2">checked</if> >否</label>

                </td>
            </tr>
            </tbody>
        </table>
        <div class="" style="padding: 20px 0px;text-align: center;background-color: #dde4e6;margin-top: 15px;">
            <input type="hidden" name="id" value="{$param.id}">
            <button type="submit" class="btn btn-primary js-ajax-submit" data-option="{confirm:true,msg:{:L('SUBMIT')},waittime:1000}" >{:L('SUBMIT')}</button>
        </div>
    </form>
</div>
<script src="__PUBLIC__/js/common.js?v={:jsversion()}"></script>
</body>
</html>
<script type="text/javascript">

</script>
