<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <!--<li class="active"><a >列表</a></li>
         <li><a href="{:U('Vip/add')}">添加</a></li>-->
        {:getTableMenu($_GET['menuid'],'Admin/Shotvideo/index')}
    </ul>
    <form method="post" class="js-ajax-form" action="">


        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>奖励金额</th>
                <th>视频时间</th>
                <th align="center">{:L('ACTIONS')}</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="lists" item="vo">
                <tr>

                    <td align="center">{$vo.amount}</td>
                    <td>{$vo['min_time']}秒 — {$vo['max_time']}秒</td>
                    <td align="center">
                        <a href="{:U('Shotvideo/reward_rule_edit',array('id'=>$vo['id']))}" >编辑</a>
                        <a href="{:U('Shotvideo/reward_rule_del',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn del_color" data-msg="您确定要删除吗？">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
        </table>
        <div class="pagination">{$page}</div>

    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
