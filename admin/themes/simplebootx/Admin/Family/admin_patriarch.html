<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			{:getTableMenu($_GET['menuid'],'Admin/Family/admin_patriarch')}
			<!--<li><a href="{:U('User/indexadmin/index')}">本站会员</a></li>
			<li><a href="{:U('User/indexadmin/add')}">新增会员</a></li>
			<li class="active"><a href="{:U('Admin/Userauth/index')}">身份认证</a></li>
			<li><a href="{:U('User/Indexadmin/bandcard')}">会员银行卡</a></li>
			<li><a href="{:U('Admin/Impression/index')}">会员标签</a></li>
			<li><a href="{:U('Admin/Impression/add')}">添加会员标签</a></li>-->
		</ul>
		<form class="well form-search" method="post" action="{:U('admin_patriarch')}">
			提交时间：
			<input type="text" name="start_time" class="js-date date" value="{$formget.start_time}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			账号：
			<input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入家族名称或家族长ID">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>
		<form method="post" class="js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">账号</th>
						<th>管理家族</th>
						<th>备注</th>
						<th>提交时间</th>
						<th>操作人</th>
						<th align="center">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.user_login}</td>
						<td>{$vo['family_name']} </td>
						<td>{$vo['remark']}</td>
						<td>{$vo.create_time}</td>
						<td>{$vo['operate_name']}</td>
						<td align="center">
						    <a href="{:U('set_family',array('id'=>$vo['id']))}" class="mar-right-15">家族配置</a>
							<a href="{:U('admin_patriarch_edit',array('id'=>$vo['id']))}" class="mar-right-15">修改密码</a>
					<!--		<a href="{:U('edit_permission',array('id'=>$vo['id']))}" class="mar-right-15">权限控制</a>-->
							<a href="{:U('del_admin_user',array('id'=>$vo['id']))}" class="js-ajax-dialog-btn color-red" data-msg="你确定要删除该成员吗？">删除</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
