<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			{:getTableMenu($_GET['menuid'],'Admin/Family/clearheat_log')}
			<!--<li><a href="{:U('User/indexadmin/index')}">本站会员</a></li>
			<li><a href="{:U('User/indexadmin/add')}">新增会员</a></li>
			<li class="active"><a href="{:U('Admin/Userauth/index')}">身份认证</a></li>
			<li><a href="{:U('User/Indexadmin/bandcard')}">会员银行卡</a></li>
			<li><a href="{:U('Admin/Impression/index')}">会员标签</a></li>
			<li><a href="{:U('Admin/Impression/add')}">添加会员标签</a></li>-->
		</ul>
		<form class="well form-search" method="post" action="{:U('clearheat_log')}">
			提交时间：
			<input type="text" name="start_time" class="js-date date" value="{$formget.start_time}" style="width: 80px;" autocomplete="off">-
			<input type="text" class="js-date date" name="end_time" value="{$formget.end_time}" style="width: 80px;" autocomplete="off"> &nbsp; &nbsp;
			家族：
			<input type="text" name="family" style="width: 200px;" value="{$formget.family}" placeholder="对应的家族名称和家族自增长ID">
			成员ID：
			<input type="text" name="user" style="width: 200px;" value="{$formget.user}" placeholder="会员用户名和会员ID">
			<input type="submit" class="btn btn-primary" value="搜索">
		</form>
		<form method="post" class="js-ajax-form" >
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th align="center">ID</th>
						<th>家族成员（ID）</th>
						<th>所属家族（ID）</th>
						<th>清除的热度值</th>
						<th>清除时间</th>
						<th>操作人</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="lists" item="vo">
					<tr>
						<td align="center">{$vo.id}</td>
						<td>{$vo['userinfo']['user_login']}({$vo['uid']})</td>
						<td>{$vo['family_name']}({$vo['familyid']})</td>
						<td>{$vo['votestotal']}</td>
						<td>{$vo.ctime|date="Y-m-d H:i:s",###}</td>
						<td>{$vo['act_uid']}</td>
					</tr>
					</foreach>
				</tbody>
			</table>
			<div class="pagination">{$page}</div>

		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
