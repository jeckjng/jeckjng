<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			{:getTableMenu($_GET['menuid'],'Admin/Tenant/add')}
		</ul>
		<form method="post" class="form-horizontal cust-js-ajax-form" action="{:U('Tenant/add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">租户名称</label>
					<div class="controls">
						<input type="text" name="name" class="width-400" required>
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">租户域名</label>
					<div class="controls">
						<input type="text" name="site" value="{$tenant['site']}" class="width-400">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">游戏系统租户id</label>
					<div class="controls">
						<input type="text" name="game_tenant_id" class="width-400" required>
						<span class="form-required">*</span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">收款银行卡</label>
					<div class="controls">
						<input type="text" name="bank_card" class="width-400" >
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">户名</label>
					<div class="controls">
						<input type="text" name="account_name" class="width-400" >
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">开户行</label>
					<div class="controls">
						<input type="text" name="account_bank" class="width-400" >
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">余额查询接口地址</label>
					<div class="controls">
						<input type="text" name="balance_query_url" class="width-400" required>
						<span class="form-required"></span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">余额更新接口地址</label>
					<div class="controls">
						<input type="text" name="balance_update_url" class="width-400" required>
						<span class="form-required"></span>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">租户appKey</label>
					<div class="controls">
						<input type="text" name="appkey" value="{$tenant['appkey']}" class="width-400">
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">是否开启直播权限</label>
					<div class="controls" id="live_jurisdiction">
						<label class="radio inline"><input type="radio" value="0" name="live_jurisdiction" >关闭</label>
						<label class="radio inline"><input type="radio" value="1" name="live_jurisdiction" checked="checked">启用</label>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label">租户状态</label>
					<div class="controls" id="cdn">
						<label class="radio inline"><input type="radio" value="0" name="status" checked="checked">禁用</label>
						<label class="radio inline"><input type="radio" value="1" name="status">启用</label>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary cust-js-ajax-submit" data-option="{confirm:true,msg:{:L('ADD')},waittime:1000}">{:L('ADD')}</button>
				<a class="btn" href="javascript:history.go(-1)">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	(function(){

	})()
	</script>
</body>
</html>
