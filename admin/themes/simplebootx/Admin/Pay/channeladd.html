<admintpl file="header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<!--<li ><a href="{:U('Pay/channellist')}">渠道管理</a></li>
			<li class="active"><a>渠道添加</a></li>-->
			{:getTableMenu($_GET['menuid'],'Admin/Pay/channeladd')}
		</ul>
		<form method="post" class="form-horizontal js-ajax-form" action="{:U('Pay/channel_add_post')}">
			<fieldset>
				<div class="control-group">
					<label class="control-label">类型:</label>
					<div class="controls">
						<select name="type">
							<option value="1">线上</option>
							<option value="2">线下</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">渠道名称:</label>
					<div class="controls">
						<input type="text" name="chanel_name">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">渠道编号:</label>
					<div class="controls">
						<input type="text" name="code" id="code">
						<span class="form-required">*</span>
					</div>
				</div>
				<div class="control-group">
				<label class="control-label">币种:</label>
				<div class="controls">
					<select name="coin_id">
						<foreach name="rateInfo" item="vo">
							<option value="{$vo.id}">{$vo.name}           汇率{$vo.rate}</option>
						</foreach>
					</select>
				</div>
			</div>
				<div class="control-group">
					<label class="control-label">图标:</label>
					<div class="controls">
						<input type="file" name="coin" id="coin">

					</div>
				</div>

			<div class="control-group">
				<label class="control-label">状态:</label>
				<div class="controls">
					<select name="status">
						<option value="1">启用</option>
						<option value="0">禁用</option>
					</select>
				</div>
			</div>
				<if condition="$gameid eq 104">
					<div class="control-group">
					<label class="control-label">前台域名</label>
						<div class="controls"> <foreach name="regurlList" item="vo" key = 'k'>

							<if condition="($k+  1) % 10  eq  0"><br></if>
							<input type="checkbox" name="key_id[]" value="{$vo['id']}"  maxlength="9"> {$vo.reg_url} &nbsp;&nbsp;
						</foreach>

						</div>

					</div>

					<div class="control-group">
						<label class="control-label">绑定vip</label>
						<div class="controls"> <foreach name="viplist" item="vipvo">


							<input type="checkbox" name="vip_id[]" value="{$vipvo['id']}"  maxlength="9"> {$vipvo.name}({$vipvo.length})月 &nbsp;&nbsp;
						</foreach>

						</div>

					</div>

				</if>
			</fieldset>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
				<a class="btn" href="{:U('Pay/channellist')}">{:L('BACK')}</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
