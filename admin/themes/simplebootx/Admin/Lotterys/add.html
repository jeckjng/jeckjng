<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">

        {:getTableMenu($_GET['menuid'],'Admin/Lotterys/add')}
    </ul>
    <form method="post" class="form-horizontal js-ajax-form" action="{:U('Lotterys/add_post')}">
        <fieldset>
            <div class="control-group">
                <label class="control-label">租户</label>
                <div class="controls">
                    <select class="select_1" name="tenantinfo">
                        <foreach name="tenant" item="vo">
                            <option value="{$vo.id}_{$vo.game_tenant_id}" <if condition="$tenant_id eq $vo['id']">selected</if>>{$vo.name}</option>
                        </foreach>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">彩种名称</label>
                <div class="controls">
                    <input type="text" name="play_cname" value="{$info['play_cname']}">
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">彩种简称名称</label>
                <div class="controls">
                    <input type="text" name="play_name" value="{$info['label']}">
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">upper_id</label>
                <div class="controls">
                    <input type="text" name="upper_id" value="{$info['upper_id']}">
                    <span class="form-required">*</span>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">play_id</label>
                <div class="controls">
                    <input type="text" name="play_id" value="{$info['play_id']}">
                    <span class="form-required">*</span>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">状态</label>
                <div class="controls">
                    <label class="radio inline" for="status_1"><input type="radio" name="status" value="1" id="status_1" checked>启用</label>
                    <label class="radio inline" for="status_2"><input type="radio" name="status" value="0" id="status_2"  >禁用</label>

                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
                <a class="btn" href="javascript:history.go(-1)">{:L('BACK')}</a>
            </div>
        </fieldset>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
